<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Manipulation Detector</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 20px;
        }
        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }
        .image-preview {
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px dashed #fff;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        .submit-button {
            background-color: #ff5722;
            border: 0;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            transition: background-color 0.3s, transform 0.3s;
        }
        .submit-button:hover {
            background-color: #c41c00;
            transform: translateY(-2px);
        }
        .form-control-file {
            border: 2px solid #fff;
            background-color: transparent;
            color: #fff;
        }
        .message h3 {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .message ul {
            list-style-type: none;
            padding-left: 0;
        }
        .message ul li {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .message p {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Image Manipulation Detector</h1>
        <form action="/" method="POST" enctype="multipart/form-data" class="mb-3">
            <div class="form-group control-row">
                <input type="file" name="file" id="imageInput" required class="form-control-file">
                <button type="submit" class="btn submit-button">Check for Manipulation</button>
            </div>
        </form>
        <div id="preview" class="image-preview">
            {% if image_url %}
                <img src="{{ image_url }}" alt="Uploaded Image" class="img-thumbnail">
            {% endif %}
        </div>
        {% if message %}
            <div class="message">
                {{ message | safe }}
            </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
            var output = document.getElementById('preview');
            var files = event.target.files;
            if (files && files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    output.innerHTML = '<img src="' + e.target.result + '" class="img-thumbnail"/>';
                };
                reader.readAsDataURL(files[0]);
            }
        });
    </script>
</body>
</html>
